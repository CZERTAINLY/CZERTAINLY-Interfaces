name: Build and Publish to JitPack Repository

on:
  push:
    branches:
      - main-saas
    tags:
      - '*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn --batch-mode clean install

      - name: Get version info
        id: version
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            # JitPack uses 10-char short commit hash
            echo "version=$(echo ${{ github.sha }} | cut -c1-10)" >> $GITHUB_OUTPUT
          fi

      - name: Trigger JitPack build
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          echo "Triggering JitPack build for version: $VERSION"

          # JitPack builds on first request - trigger by requesting the POM
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" \
            "https://jitpack.io/com/github/${{ github.repository }}/${VERSION}/CZERTAINLY-Interfaces-${VERSION}.pom" || true)

          echo "JitPack response: $RESPONSE"
          echo "Build status: https://jitpack.io/#${{ github.repository }}/${VERSION}"

          # Give JitPack time to register the build request
          sleep 5

          # Check build status
          curl -s "https://jitpack.io/api/builds/${{ github.repository }}/${VERSION}" || true
